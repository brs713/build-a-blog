{% extends "base.html" %}

{% block content %}

{% for blog in blogs %}
  <div class="blog">
    <div class="blog-title">
      <a href="/blog/{{ blog.key().id() }}">{{ blog.title }}</a>
    </div>
    <div class="blog-body">{{ blog.body }}</div>
  </div>
  <br>
{% endfor %}

<hr>

{% if prv %}
<span><a href="/blog?page={{ page - 1 }}">prev</a></span>
{% endif %}

{% if nxt %}
<span>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/blog?page={{ page + 1 }}">next</a></span>
{% endif %}



{% endblock %}
